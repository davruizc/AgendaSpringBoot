<!DOCTYPE html>
<html>
<head>
	<th:block th:include="fragments/head.html :: head"></th:block>
</head>
<body>
	<nav th:replace="fragments/navigation.html :: navigation" />
	
	<main class="container">
		<div class="bg-light p-5 rounded">

			<!-- 		
			<form class="form-horizontal" th:action="@{/new/submit}" th:object="${contacto}" method="post"  >
			-->
			<form class="form-horizontal" th:action="${contacto.id !=0} ? @{/edit/submit} : @{/new/submit}" th:object="${contacto}" method="post">
			
			<fieldset>
			
				<!-- Form Name -->
				<!-- 
				<legend>Nuevo contacto</legend>
				-->
				<!-- 
				<legend th:text="${contacto.id !=0} ? 'Editar contacto' : 'Nuevo contacto'">Nuevo contacto / Editar concacto</legend>
				-->
				<legend th:if="${contacto.id !=0}">
                    Editar contacto
                </legend>
                <legend th:if="${contacto.id ==0}">
                    Nuevo contacto
                </legend>
				
				<input id="id" name="id" type="hidden" placeholder="" class="form-control input-md" required="" th:field="*{id}">
			
				<!-- Text input-->
				<div class="form-group" th:classappend="${#fields.hasErrors('nombre')} ? 'alert-danger' : null">
					<label class="col-md-4 control-label" for="nombre">Nombre</label>  
				  	<div class="col-md-4">
						<input id="nombre" name="nombre" type="text" placeholder="" class="form-control input-md" th:field="*{nombre}">
					  	<span class="alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Errores</span>
				  	</div>
				</div>
			
				<!-- Text input-->
				<div class="form-group">
			  		<label class="col-md-4 control-label" for="apellidos">Apellidos</label>  
			  		<div class="col-md-4">
			  			<input id="apellidos" name="apellidos" type="text" placeholder="" class="form-control input-md" th:field="*{apellidos}" >
						<span class="alert-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}">Errores</span>
			  		</div>
				</div>
			
				<!-- Text input-->
				<div class="form-group">
			 		<label class="col-md-4 control-label" for="telefono">Tel√©fono</label>  
			  		<div class="col-md-4">
			  			<input id="telefono" name="telefono" type="text" placeholder="" class="form-control input-md" th:field="*{telefono}" >
			    		<span class="alert-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">Errores</span>
			  		</div>
				</div>
			
				<!-- Button -->
				<div class="form-group">
				  	<label class="col-md-4 control-label" for="singlebutton"></label>
				  	<div class="col-md-4">
				    	<button id="singlebutton" name="singlebutton" class="btn btn-primary">Guardar</button>
				  	</div>
				</div>
			
			</fieldset>
			</form>

		</div>
	</main>
	
	<footer th:replace="fragments/footer.html :: footer" />
</body>
</html>
